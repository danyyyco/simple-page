<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Responsive avec Ancres</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      scroll-behavior: smooth; /* Scroll fluide */
    }

    /* NAVBAR */
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }

    /* Logo */
    .logo img {
      width: 35px;
      height: auto;
    }

    /* Liens */
    .nav-links {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      position: relative;
      padding: 5px 0;
      transition: 0.3s;
    }

    /* Traits soulign√©s pour hover ET actif */
    .nav-links a::before,
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #f0543a;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .nav-links a::before {
      top: -5px;
    }

    .nav-links a::after {
      bottom: -5px;
    }

    /* Hover */
    .nav-links a:hover::before,
    .nav-links a:hover::after {
      transform: scaleX(1);
    }

    /* Actif (au clic) */
    .nav-links a.active::before,
    .nav-links a.active::after {
      transform: scaleX(1);
    }

    /* Ic√¥ne utilisateur */
    .user-icon {
      background: #f0543a;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- Responsive --- */
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        left: -100%;
        flex-direction: column;
        background: white;
        width: 100%;
        text-align: center;
        padding: 20px 0;
        transition: left 0.3s ease;
      }

      .nav-links.show {
        left: 0;
      }

      .menu-toggle {
        display: block;
      }

      nav {
        padding: 10px 20px;
      }
    }

    /* SECTIONS (juste pour la d√©mo) */
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    #home { background: #f9f9f9; }
    #voitures { background: #e3f2fd; }
    #services { background: #ffe0b2; }
    #apropos { background: #d1c4e9; }
    #avis { background: #c8e6c9; }
  </style>
</head>
<body>

  <nav>
    <!-- Logo -->
    <div class="logo">
      <img src="https://img.icons8.com/emoji/48/car-emoji.png" alt="Car logo">
    </div>

    <!-- Liens -->
    <ul class="nav-links" id="navLinks">
      <li><a href="#home" class="active">Home</a></li>
      <li><a href="#voitures">Voitures</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#apropos">√Ä propos</a></li>
      <li><a href="#avis">Les avis</a></li>
    </ul>

    <!-- Ic√¥ne utilisateur -->
    <div class="user-icon">
      üë§
    </div>

    <!-- Menu burger -->
    <div class="menu-toggle" id="menuToggle">‚ò∞</div>
  </nav>

  <!-- SECTIONS -->
  <section id="home">üè† Section Home</section>
  <section id="voitures">üöó Section Voitures</section>
  <section id="services">üõ†Ô∏è Section Services</section>
  <section id="apropos">‚ÑπÔ∏è Section √Ä propos</section>
  <section id="avis">‚≠ê Section Avis</section>

  <script>
    // Gestion du menu burger
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");
    const links = document.querySelectorAll(".nav-links a");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    // Activer focus sur le lien cliqu√©
    links.forEach(link => {
      link.addEventListener("click", () => {
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        navLinks.classList.remove("show"); // ferme menu sur mobile
      });
    });
  </script>

        </ul>
      </nav>
      <div id="user">
        <a href="#" id="inscription" class="fas fa-user"></a>

      </div>
</body>
</html>
