<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer Responsive</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      background-color: #f9f9f9;
    }

    /* Section newsletter */
    .newsletter-section {
      background-color: #d34a25;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    .newsletter-section h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .newsletter-form {
      display: flex;
      max-width: 500px;
      margin: 0 auto;
      gap: 10px;
    }

    .newsletter-form input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
    }

    .newsletter-form button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
      font-size: 1rem;
    }

    .newsletter-form button:hover {
      background-color: #c0392b;
    }

    /* Footer principal */
    footer {
      background-color: #000;
      color: white;
      padding: 60px 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    footer .footer-col {
      flex: 1;
      min-width: 200px;
    }

    footer h3 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: white;
    }

    footer a {
      color: #e74c3c;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #c0392b;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      background-color: #e74c3c;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .logo {
      margin-bottom: 20px;
    }

    .payment-logos {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .payment-logos img {
      height: 40px;
    }

    /* Copyright */
    .copyright {
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      margin-top: 30px;
      font-size: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .newsletter-form {
        flex-direction: column;
      }

      .newsletter-form input,
      .newsletter-form button {
        width: 100%;
        border-radius: 6px;
      }

      .newsletter-form button {
        border-radius: 6px;
      }

      footer {
        flex-direction: column;
        align-items: center;
      }

      .footer-col {
        text-align: center;
        margin-bottom: 30px;
      }

      .social-icons {
        justify-content: center;
      }

      .payment-logos {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Newsletter Section -->
  <section class="newsletter-section">
    <h2>Inscrivez-vous √† la newsletter</h2>
    <form class="newsletter-form">
